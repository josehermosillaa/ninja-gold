<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid  min-vh-100">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <form action="condiciones" method='GET'>
                {% csrf_token %}
                <p class="text fs-1 mt-5">{{request.session.msg}}</p>
                <img class="rounded img-fluid" alt="Responsive image" src={{request.session.img}} width="300" height="300"><br>
                <button type="submit" class="btn btn-primary btn-lg mt-5">Jugar Otra vez</button>
            </form>
            <form action="logout" method="GET">
                <button type="submit" class="btn btn-primary btn-lg mt-5">Salir</button>
            </form>
        </div>
    </div>
        
    </div>
    
</body>
</html>
