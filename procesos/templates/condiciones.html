<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid  min-vh-100">
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <h2 class="text-dark">Bienvenido {{request.session.name}}, elige tus condiciones de victoria</h2>
            </div>
            <form action="/condiciones" method='POST'>
                {% csrf_token %}
                <div class="mb-3">
                
                    <label for="customRange3" class="form-label">Turnos</label>
                    <input type="range" name="condicion1" value="turnos" class="form-range" min="1" max="20" step="1" id="customRange3" oninput="this.nextElementSibling.value = this.value">
                    <output class="text">Turnos</output> <span class="text">Turnos</span> 
                </div>
                <div class="mb-3">
                    <label for="customRange3" class="form-label">Oro</label>
                    <input type="range" name="condicion2" value="gold" class="form-range" min="100" max="500" step="50" id="customRange3" oninput="this.nextElementSibling.value = this.value">
                    <output class="text">Oro</output> <span class="text">Oro</span> 
                    <p class="text-center"><button type="submit" class="btn btn-primary">Comenzar el juego</button></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
